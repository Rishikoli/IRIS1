# =============================================================================
# Project IRIS - Pytest Configuration
# =============================================================================

[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5
    --durations=10

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__init__.py
    */config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take longer than 5 seconds
    requires_fmp_api: Tests that require FMP API access
    requires_gemini_api: Tests that require Gemini API access
    requires_intel_hardware: Tests that require Intel hardware optimization
    requires_gpu: Tests that require GPU
    forensic: Tests for forensic analysis agents

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
